
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع احترافي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon, .options-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s;
            padding: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .options {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none;
        }
        .options.active {
            display: block;
        }
        .btn {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <h1>موقع احترافي</h1>
    <div class="options-icon" onclick="toggleOptions()">⋮</div>
</header>

<div class="sidebar" id="sidebar">
    <h2>خيارات الموقع</h2>
    <button class="btn" onclick="alert('عروض متوفرة')">عروض متوفرة</button>
    <button class="btn" onclick="alert('خدمات احترافية')">خدمات احترافية</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="options" id="options">
    <button class="btn" onclick="closePage()">إغلاق الصفحة</button>
    <button class="btn" onclick="reportIssue()">إبلاغ عن مشكلة</button>
    <button class="btn" onclick="rateSite()">تقييم الموقع</button>
</div>

<footer>
    <p>حقوق التصميم والنشر © عبده عبدالله العمري</p>
    <p>للتواصل: <a href="mailto:abdslim777524@gmail.com">abdslim777524@gmail.com</a> | واتساب: <a href="https://wa.me/967777524700">+967777524700</a></p>
</footer>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }

    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
    }

    function toggleOptions() {
        const options = document.getElementById('options');
        options.classList.toggle('active');
    }

    function closePage() {
        window.close();
    }

    function reportIssue() {
        const comment = prompt("اكتب تعليقك:");
        if (comment) {
            const link = `https://wa.me/967777524700?text=${encodeURIComponent(comment)}`;
            window.open(link);
        }
    }

    function rateSite() {
        const rating = prompt("قيم الموقع من 1 إلى 5:");
        const comment = prompt("اكتب تعليقك:");
        if (rating && comment) {
            const link = `https://wa.me/967777524700?text=تقييم: ${rating} نجوم. تعليق: ${encodeURIComponent(comment)}`;
            window.open(link);
        }
    }
</script>

</body>
</html>
